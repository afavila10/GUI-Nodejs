<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Usuarios</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/src/assets/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center"><i class="fa-solid fa-house"></i> Menú</h4>
    <a href="/src/views/index.html"><i class="fas fa-users"></i> Usuarios</a>
    <a href="/src/views/documents.html"><i class="fas fa-file-alt"></i> Documentos</a>
    <a href="/src/views/profile.html"><i class="fa-solid fa-user"></i> Profile</a>
    <a href="/src/views/role.html"><i class="fa-solid fa-key"></i> Role</a>
    <a href="/src/views/userStatus.html"><i class="fa-solid fa-chart-simple"></i> UserStatus</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="dropdown" style="position: absolute; top: 10px; right: 20px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user me-2"></i> Perfil
      </button>      
      <ul class="dropdown-menu" aria-labelledby="profileMenu">
        <li><span class="dropdown-item-text" id="loggedInUser">@usuario</span></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
      </ul>
    </div>
    <h1 class="title">Home</h1>
    <div class="container mt-5">
      <h2 class="mb-4">Lista de Usuarios</h2>
      <!-- Botón Crear Usuario -->
      <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createUserModal">
        <i class="fas fa-user-plus"></i> Crear Usuario
      </button>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Estado</th>
              <th>Rol</th>
              <th>Fecha de Creación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Carga dinámica desde JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para editar usuario -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editUserForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editUserId">
            <div class="mb-3">
              <label for="editUserUsername" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="editUserUsername" required>
            </div>
            <div class="mb-3">
              <label for="editUserStatus" class="form-label">Estado</label>
              <select id="editUserStatus" class="form-control">
                <option value="1">Activo</option>
                <option value="3">Inactivo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editUserRole" class="form-label">Rol</label>
              <select class="form-select" id="editUserRole">
                <option value="1">Test</option>
                <option value="3">Cliente</option>
                <option value="4">Administrador</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 <!-- Modal para crear usuario -->
  <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="createUserForm">
          <div class="modal-header">
            <h5 class="modal-title" id="createUserModalLabel">Crear Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="createUsername" class="form-label">Correo del Usuario</label>
              <input type="email" class="form-control" id="createUsername" required>
            </div>
            <div class="mb-3">
              <label for="createPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="createPassword" required>
            </div>
            <div class="mb-3">
              <label for="createUserStatus" class="form-label">Estado</label>
              <select id="createUserStatus" class="form-select" required>
                <option value="1">Activo</option>
                <option value="3">Inactivo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="createUserRole" class="form-label">Rol</label>
              <select class="form-select" id="createUserRole" required>
                <option value="1">Test</option>
                <option value="3">Cliente</option>
                <option value="4">Administrador</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--fin del modal -->
  <!-- Scripts -->
  <script src="/src/assets/js/userTable.js"></script>
  <script src="/src/assets/js/CerrarSesion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
