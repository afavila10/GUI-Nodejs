<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Documentos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/src/assets/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center"><i class="fa-solid fa-house"></i> Menú</h4>
    <a href="/src/views/index.html"><i class="fas fa-users"></i> Usuarios</a>
    <a href="/src/views/documents.html"><i class="fas fa-file-alt"></i> Documentos</a>
    <a href="/src/views/profile.html"><i class="fa-solid fa-user"></i> Profile</a>
    <a href="/src/views/role.html"><i class="fa-solid fa-key"></i> Role</a>
    <a href="/src/views/userStatus.html"><i class="fa-solid fa-chart-simple"></i> UserStatus</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="dropdown" style="position: absolute; top: 10px; right: 20px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-user me-2"></i> Perfil
      </button> 
      <ul class="dropdown-menu" aria-labelledby="profileMenu">
        <li><span class="dropdown-item-text" id="loggedInUser">@usuario</span></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
      </ul>
    </div>
    <h1 class="title">Home</h1>
    <div class="container mt-5">
      <h2 class="mb-4">Lista de Documentos</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre del Documento</th>
              <th>Descripción</th>
              <th>Creado</th>
              <th>Actualizado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="documentTableBody">
            <!-- Contenido generado dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para editar documento -->
  <div class="modal fade" id="editDocumentModal" tabindex="-1" aria-labelledby="editDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editDocumentForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editDocumentModalLabel">Editar Documento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editDocumentId">
            <div class="mb-3">
              <label for="editDocumentName" class="form-label">Nombre del Documento</label>
              <input type="text" class="form-control" id="editDocumentName" required>
            </div>
            <div class="mb-3">
              <label for="editDocumentDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="editDocumentDescription" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/src/assets/js/documentTable.js"></script>
  <script src="/src/assets/js/CerrarSesion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
