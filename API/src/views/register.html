<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Api Nodejs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../assets/css/style.css">-->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 22rem;">
            <h3 class="text-center mb-3" id="Registro">Registro</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" >Contrase√±a</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Estatus</label>
                    <input type="number" id="status" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">role</label>
                    <input type="number" id="role" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-80">Registrarse</button>
            </form>            
            <p class="text-danger mt-3 text-center" id="errorMsg"></p>
        </div>
    </div>

    <script src="../assets/js/register.js"></script>
    <script src="../assets/js/userTable.js"></script>

</body>
</html>
